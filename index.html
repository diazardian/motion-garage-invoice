<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Data Entry System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Passkey/PIN Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-container">
            <div class="login-header">
                <h1>🔐 Motion Garage Access</h1>
                <p>Masukkan PIN untuk mengakses sistem</p>
            </div>
            <div class="login-form">
                <div class="pin-input-container">
                    <input type="password" id="pinInput" class="pin-input" placeholder="Masukkan PIN" maxlength="6" autocomplete="off">
                    <button type="button" id="togglePinVisibility" class="toggle-pin-btn">👁️</button>
                </div>
                <button type="button" id="loginBtn" class="login-btn">🔓 Masuk</button>
                <div id="loginError" class="login-error" style="display: none;">
                    ❌ PIN salah. Silakan coba lagi.
                </div>
                <div class="login-hint">
                    <small>💡 Hint: PIN default adalah <strong>Tanya yg buat</strong></small>
                    <small>Anda dapat mengubah PIN di pengaturan setelah login</small>
                </div>
            </div>
        </div>
    </div>    <!-- Main Application Content -->
    <div id="mainApp" class="main-app">
        <!-- Content will be dynamically generated after successful login -->
    </div>

    <script src="script.js"></script>
</body>
</html>
